<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/8cd7cc9d94.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/png" href="images/cc-logo-min.png">
	<title>Timetable</title>
</head>
<body>
	<header>
		<div class="header__left-part">
			<span>Тривалість уроків:</span>
			<select class="time-select">
      			<option>Скорочені</option>
      			<option>Не скорочені</option>
    		</select>
		</div>
		<div class="header__right-part">
			<button class="fa-solid fa-sun"></button>
			<button class="fa-solid fa-moon"></button>
		</div>
	</header>
	<main>
		<div class="main__item monday">
			<div class="main__day-name">
				<h2>Понеділок</h2>
			</div>
		</div>
		<div class="main__item tuesday">
			<div class="main__day-name">
				<h2>Вівторок</h2>
			</div>
		</div>
		<div class="main__item wednesday">
			<div class="main__day-name">
				<h2>Середа</h2>
			</div>
		</div>
		<div class="main__item thursday">
			<div class="main__day-name">
				<h2>Четвер</h2>
			</div>
		</div>
		<div class="main__item friday">
			<div class="main__day-name">
				<h2>П'ятниця</h2>
			</div>
		</div>
	</main>
	<footer></footer>
</body>
</html>
